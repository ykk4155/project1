<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flex Thumbnail</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=550, initial-scale=1">
    <link rel="stylesheet" href="../dist/jquery.flipster.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="jquery.min.js"></script>
    <script src="../dist/jquery.flipster.min.js"></script>
</head>
<style>
    ul li {
        width:14%;
        height: auto;
    }
    ul li img {
        border: 7px solid rgb(54, 202, 202);
    }
    #bigPicture {
        width: 100%;
        height: auto;
    }
    .active {
        border: 10px solid rgb(6, 172, 172);
    }
</style>
<body>
    <div class="container">
        <div id="bigPicture" class="d-flex justify-content-center">
            <img src="img/KODAGOTCHI-PLAY.png">
        </div>
        <div id="flat" class="border-top-0">
            <ul>
                <li>
                    <img src="img/KODAGOTCHI-DEAD.png">
                </li>
                <li>
                    <img src="img/KODAGOTCHI-EAT.png">
                </li>
                <li>
                    <img src="img/KODAGOTCHI-HAPPY.png">
                </li>
                <li>
                    <img src="img/KODAGOTCHI-NO.png">
                </li>
                <li>
                    <img src="img/KODAGOTCHI-PLAY.png">
                </li>
                <li>
                    <img src="img/KODAGOTCHI-SAD.png">
                </li>
                <li>
                    <img src="img/KODAGOTCHI-SLEEP.png">
                </li>
                <li>
                    <img src="img/KODAGOTCHI-WAIT.png">
                </li>
                <li>
                    <img src="img/KODAGOTCHI-WORK.png">
                </li>
            </ul>
        </div>
    </div>
    <script>
        $(document).ready(function() {

            var flat = $("#flat").flipster({
            style: 'flat',
            spacing: -0.2,
            // start specifies the start index, default is 'center'
            // start: 0,
            // set loop to true for it to keep playing, default is false
            loop: false,
            });
            // Can research flipster functions at https://github.com/drien/jquery-flipster/
            // flat.flipster('play', 2000)
            // flat.flipster('index')
            
            // jQuery to remove, clone, and add images from the thumbnail as they are clicked
            $("#flat img").click(function() {
                if ($("#flat img").hasClass("active")) {
                    $("#flat img").removeClass("active");
                }
                var clone = $(this).clone();
                if (clone) {
                    $(this).addClass("active");
                }
                if ($("#bigPicture").has("img")) {
                    $("#bigPicture img").remove();
                    clone.appendTo("#bigPicture")
                }
 
            })

        })

    </script>
</body>
</html>
